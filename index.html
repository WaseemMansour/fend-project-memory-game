<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

			<div class="timer">
				<i class="fa fa-clock-o"></i> <span> 0</span>
			</div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">

        </ul>
    </div>

	<div id="open-modal" class="modal-window">
		<div>
			<a href="#" title="Close" class="modal-close">Close</a>
			<h1>Congratulations</h1>
			<div class="message">
				<p>You completed the game in <span class="game-time"></span> seconds <br>Your rating is <span class="rating-score"></span></p>
				<p class="question"><em>Play Again ?</em></p>
			</div>

			<div class="action">
				<button class="btn btn-primary">Yes</button> <button class="btn btn-secondary">No</button>
			</div>
		</div>
	</div>

    <script src="js/app.js"></script>
</body>
</html>
